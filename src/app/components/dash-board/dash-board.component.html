<h3>Properties</h3>

<div class = "table-responsive">
  <table class = "table table-striped table-sm">
    <thead>
      <tr>
        <th>ID #</th>
        <th>Name</th>
        <th>Location</th>
        <th>Price</th>
        <th>Owner ID</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let property of properties">
        <td>{{property.id}}</td>
        <td>{{property.name}}</td>
        <td>{{property.location}}</td>
        <td>{{property.price}}</td>
        <td>{{property.ownerid}}</td>
      </tr>
    </tbody>
  </table>
</div>
