<h3>Users</h3>

<div class = "table-responsive">
  <table class = "table table-striped table-sm">
    <thead>
      <tr>
        <th>ID #</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let user of users">
        <td>{{user.id}}</td>
        <td>{{user.firstname}}</td>
        <td>{{user.lastname}}</td>
        <td>{{user.email}}</td>
      </tr>
    </tbody>
  </table>
</div>
